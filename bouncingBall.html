<!DOCTYPE html>
<html>
    <head>
        <title>A Bouncing Ball</title>
    </head>
    <body>
        <h style = "text-align:center; font-size: 200%; font-family: georgia;"><b>A Bouncing Ball</b></h>
        <p style = "font-family:georgia;">Look at it. Marvel over it. Isn't it <i>amazing?</i></p>
    </body>
    <script>
        function setup(){
            createCanvas(window.innerWidth, window.innerHeight);
            background(55);
        }
        let x = window.innerWidth/2;
        let y = window.innerHeight/2;
        let xspeed = 4;
        let yspeed = 5;
        function draw(){
            background(55);
            
            ellipse(x, y, 50, 50);
            
            x = x + xspeed;
            if(x < 25 || x > window.innerWidth - 25){
                xspeed = -xspeed;
            }
            
            y = y + yspeed;
            if(y < 25 || y > window.innerHeight - 25){
                yspeed = -yspeed;
            }
        }
    </script>
    <script src = "https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.1/p5.js"></script>
</html>
